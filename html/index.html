<DOCTYPE html> 
<html> 
<head> 
    <title>Service Status</title> 
    <meta charset="utf-8"> 
</head> 
<body> 
    <p>当前时间: <span id="time"></span></p> 
    <script> 
        function updateTime() { 
            document.getElementById('time').textContent = new Date().toLocaleString(); 
        } 
        updateTime(); 
        setInterval(updateTime, 1000); 
    </script> 
</body> 
</html>
